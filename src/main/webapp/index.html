<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css" >

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>

	<title>Prova FrontEnd Neomind</title>
</head>

<body>
	<div ng-app="populaComentarios" ng-controller="controller"
		class="container">
		<div class="header">
			<h2>Prova FrontEnd Neomind</h2>
			<h6>Tiago Vicente</h6>
			<div class="row margins">
				<div class="col-sm-12"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div ng-repeat="post in comments" class="card margins">
					<div class="card-header">
						<div class="row">
							<div class="col-sm-6">
								<strong>Nome: {{post.name}}</strong>
							</div>
							<div class="col-sm-6">
								<span class="text-muted">Email: {{post.email}}</span>
							</div>
						</div>
					</div>
					<div class="card-body">{{post.body}}</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
